{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script type="text/javascript" src="{% static 'bin/jquery-3.3.1.min.js' %}"></script>
</head>
<body style="background-image: url({% static 'img/library.jpg' %});">
        <div class="buttons-nav">
                <div class="buttons-nav-links">
                    <button onclick="window.location.href = '/admins/libros/'" class="button-link">Libros</button>
                <button onclick="window.location.href = '/admins/autores/'" class="button-link" >Autores</button>
                <button onclick="window.location.href = '/admins/temas/'" class="button-link">Temas</button>
                <button onclick="window.location.href = '/admins/usuarios/'" class="button-link">Usuarios</button>
                <button onclick="window.location.href = '/admins/bibliotecas/'" class="button-link">Bibliotecas</button>
                <button onclick="window.location.href = '/admins/prestamos/'" class="button-link">Prestamos</button>
                    <button class="button-link" id="btn_logout">Salir</button>
                </div>
            </div>
    {% csrf_token %}
    <div class="list-block" style="height: 512px;">
        <center>
        <label>Titulo</label>
        <input type="text" id="txt_titulo_libro"><br>
        <label>Autor</label>
        <select id="slc_autor"></select><br>
        <label>Tema</label>
        <select id="slc_tema"></select><br>
        <label>Existencia</label>
        <input type="text" id="txt_existencia"><br>
        <label>Ubicacion</label>
        <input type="text" id="txt_ubicacion"><br>
        <label>Fecha de Ingreso</label>
        <input type="text" id="txt_fecha_libro" disabled><br>
        <label>Biblioteca</label>
        <select id="slc_biblioteca"></select><br>
        <a href="/admins/libros/"><button class="button-link">Regresar</button></a>
        <button class="button-link" onclick="LibrosAgregar();">Aceptar</button>
        </center>
    </div>
    <script type="text/javascript" src="{% static 'admins/agregar_libro.js' %}"></script>
</body>
</html>
